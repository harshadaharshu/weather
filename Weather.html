<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-image: linear-gradient(white,gold);
            height: 250px;
            width: 250px;
            border-radius: 10px;
            color: maroon;
            font-weight: 900px;
            margin-left: 550px;
            margin-top: 220px;
            text-align: center;
        }
            body{
                background-image: url("https://quotement.com/wp-content/uploads/2022/06/270-Absolutely-Beautiful-Sky-Captions-For-Instagram.jpg");

            }
        
    </style>
</head>
<body>
    <div class="box">
        <input type="text" id="city" placeholder="please enter your city">
        <button onclick="getData()"><b>&#128269</b></button><br>
        <span id="info"></span><br>
        <span id="temp"></span><br><br><br>
        <span id="cloud" class="class1"></span><br>
        <span id="humidity" class="class1"></span><br>
        <span id="wind" class="class1"></span><br>
    </div>
    <script>
        async function getData(){
            const cityName = document.getElementById('city').value;
            const api = `https://api.openweathermap.org/data/2.5/weather?q=${
                cityName}&appid=44e90efc77ae9fab99a7d93a72de6b73`;

                const res = await fetch(api);
                const data = await res.json();

                document.getElementById("info").innerHTML = `Weather in ${cityName}`;
                document.getElementById("temp").innerHTML = `${Math.trunc(data.main.temp/10)}Â°C`;
                document.getElementById("cloud").innerHTML = `Pressure: ${data.main.pressure/1000}kg/m^3`;
                document.getElementById("humidity").innerHTML = `Humidity: ${data.main.humidity} %`;
                document.getElementById("wind").innerHTML = `Wind: ${data.wind.speed} km/h`;

        };
    </script>
       


</body>
</html>
